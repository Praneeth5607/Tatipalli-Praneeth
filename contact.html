<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Contact Us -The Hungry Spoon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        textarea {
            height: 100px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        footer{
            display: flex;
            justify-content: center;
        }
        footer{
    display: flex;
    justify-content: flex-start;
    margin-bottom: 25px;
    height: 10vh;
    text-shadow: 0.5px 1px white;
    display: flex;
    flex-direction: row;
    text-align: end;
    margin-top: 100px;
    justify-content: center;
}
i{
    display: flex;
    justify-content: end;
    cursor: pointer;
    font-size: 24px;
    margin: 20px ;
}
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>

        <form action="#" method="post"> 
            <label for="name" >Name:</label>
            <input type="text" placeholder="Enter your name" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your email i'd" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" placeholder="Mobile number" id="phone" name="phone">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

    </div>
    <footer>
        <i class="fa-brands fa-whatsapp " title="Whatsapp" style="color: springgreen;"></i><br>
        <i class="fa-brands fa-instagram"title="Insatagram" style="color:#C13584 ;"></i><br>
        <i class="fa-brands fa-twitter" title="Twitter" style="color:#1DA1F2;"></i><br>
        <i class="fa-brands fa-facebook" title="Facebook" style="color:#1DA1F2;"></i><br>
        <i class="fa-brands fa-youtube" title="youtube" style="color:red;"></i><br>
    
    </footer>

</body>
</html>
