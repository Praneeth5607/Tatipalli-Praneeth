<head>

    <title>The hungry Spoon Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: violet; 
            color: black;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            padding: 1rem;
            text-shadow: 1px 1px whitesmoke;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 1rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }

        section {
            width: 300px;
            margin: 1rem;
            border: 1px solid #ccc;
            padding: 1rem;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        section h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        section p {
            margin: 0;
        }

        .offer-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            section {
                width: 100%;
            }
        }
        h3{
            display: flex;
            justify-content: center;
        }
        footer{
            display: flex;
            justify-content: center;
        }
        footer{
    display: flex;
    /* border: 2px solid; */
    justify-content: flex-start;
    /* margin-left: 50px; */
    margin-bottom: 25px;
    height: 10vh;
    /* color: darkgreen; */
    text-shadow: 0.5px 1px white;
    display: flex;
    flex-direction: row;
    text-align: end;
    margin-top: 10px;
    justify-content: center;
}
i{
    /* color: springgreen; */
    display: flex;
    justify-content: end;
    cursor: pointer;
    font-size: 24px;
    margin: 20px ;
    /* margin-top: 70px; */
}
    </style>
</head>
